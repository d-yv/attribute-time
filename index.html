<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="container hero-container" id="hero-section">
      <!-- <div class="container hero-container"> -->
        <div class="hero-container-left">
          <p class="hero-title">BLACK FRIDAY</p>
          <p class="hero-description">ГАРАНТОВАНІ ЗНИЖКИ <span class="mark-red">ДО -70%</span></p>
          <div id="hero-timer"></div>
          <button type="button" class="hero-button">ВИБРАТИ ГОДИННИК</button>
        </div>
        <div class="hero-container-right">
          <img src="./images/hero-watch.png" alt="watch">
        </div>
      <!-- </div> -->
    </section>

    <section class="brands-container container">
      <img class="brands-logo" src="./images/brand-parker.png" alt="Parker" width="261" height="147" >
      <img class="brands-logo" src="./images/brand-victorinox.png" alt="victorinox" width="261" height="147">
      <img class="brands-logo" src="./images/brand-piquadro.png" alt="piquadro" width="261" height="147">
      <img class="brands-logo" src="./images/brand-travelite.png" alt="travelite" width="261" height="147">
      <img class="brands-logo" src="./images/brand-timex.png" alt="timex" width="261" height="147">
      <img class="brands-logo" src="./images/brand-knirps.png" alt="knirps" width="261" height="147">
    </section>

    <section class="popular-container container">
      <p class="popular-title">популярні категорії</p>
      <div class="popular-up">

        <div class="popular-watches">
          <div class="popular-card-left">
            <p class="popular-categories-title">ГОДИННИКИ</p>
            <button class="popular-button" type="button">Дивитись</button>
          </div>
          <div class="popular-watches-right">
            <img src="./images/popular-watch.png" alt="watch">
          </div>
        </div>

        <div class="popular-combo-stationary">
          <div class="popular-knife">
            <div class="popular-card-left">
              <p class="popular-categories-title">СКЛАДНІ НОЖІ</p>
              <button class="popular-button" type="button">Дивитись</button>
            </div>
            <div class="popular-knife-right">
              <img src="./images/popular-knife.png" alt="knife">
            </div>
          </div>

          <div class="popular-pens">
            <div class="popular-card-left">
              <p class="popular-categories-title">РУЧКИ</p>
              <button class="popular-button" type="button">Дивитись</button>
            </div>
            <div class="popular-knife-right">
              <img src="./images/popular-pens.png" alt="pens">
            </div>
          </div>
        </div>
      </div>
      
      <div class="popular-down">
        <div class="popular-umbrella">
          <div class="popular-card-left">
            <p class="popular-categories-title">ПАРАСОЛЬКИ</p>
            <button class="popular-button" type="button">Дивитись</button>
          </div>
          <div class="popular-umbrella-right">
            <img src="./images/popular-umbrella.png" alt="umbrella">
          </div>
        </div>

        <div class="popular-bags">
          <div class="popular-card-left">
            <p class="popular-categories-title">ДОРОЖНІ СУМКИ</p>
            <button class="popular-button" type="button">Дивитись</button>
          </div>
          <div class="popular-bags-right">
            <img src="./images/popular-bag.png" alt="bag">
          </div>
        </div>
        
        <div class="popular-backpack">
          <div class="popular-card-left">
            <p class="popular-categories-title">РЮКЗАКИ</p>
            <button class="popular-button" type="button">Дивитись</button>
          </div>
          <div class="popular-backpack-right">
            <img src="./images/popular-backpack.png" alt="backpack">
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
